### Environment

if-shell "[ -e /usr/local/bin/zsh ]" "set-option -g default-shell /usr/local/bin/zsh" "set-option -g default-shell /bin/zsh"
set -g default-terminal "tmux-256color"                  # for the italics tweak
set-option -ga terminal-overrides ",xterm-256color:Tc"   # truecolors tweak
setw -g mode-keys emacs
#set -g terminal-overrides 'rxvt-unicode*:sitm@,ritm@'   # corrects reverse and italics in rxvt

### Main Settings

set -g mouse on                 # enable mouse
setw -g automatic-rename on     # window renaming
set -g set-titles on            # title name
set-option -sg escape-time 10   # escape time for neovim

### Bindings

bind-key -n C-a send-prefix             # send the prefix to client inside window
bind l split-window -h                  # | for vertical split
bind - split-window -v                  # - for horizontal split

# resize
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
  | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l

### Status Bar

# colors list with "$ print -P %F<TAB>"
set -g status-bg default
set -g status-left ''
if-shell "[ -n '$SSH_CONNECTION' ]" "set -g status-right '#[bg=default,fg=yellow] remote '" "set -g status-right '#[bg=default,fg=cyan] local '"
setw -g window-status-current-format ' #[bg=default,fg=red]#I #W'
setw -g window-status-format ' #[bg=default,fg=colour10]#I #W'
